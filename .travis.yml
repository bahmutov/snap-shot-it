language: node_js
cache:
  directories:
    - ~/.npm
notifications:
  email: true
node_js:
  - '10'
install:
  - npm ci
script:
  - npm test
  - DEBUG=snap-shot-it npm run test-two-specs
  - cd ts-demo; npm it; ./node_modules/.bin/tsc; cd ..
  - cd coffee-demo; npm it; cd ..
after_success:
  - npm run travis-deploy-once "npm run semantic-release"
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
